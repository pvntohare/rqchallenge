plugins {
    id 'org.springframework.boot' version '3.2.0' // Updated to the latest stable version
    id 'io.spring.dependency-management' version '1.1.3' // Updated to the latest version
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-logging'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.projectlombok:lombok:1.18.28' // Updated to the latest stable version
    annotationProcessor 'org.projectlombok:lombok:1.18.28' // Needed for Lombok annotation processing
    implementation 'javax.inject:javax.inject:1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
